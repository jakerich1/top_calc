<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TOP Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <main>

            <section id="screenArea">0</section>
            <section id="buttonArea">
                <div class="row">
                    <div class="col"><div class="btn num">7</div></div>
                    <div class="col"><div class="btn num">8</div></div>
                    <div class="col"><div class="btn num">9</div></div>
                    <div class="col"><div class="btn operate" id="add">+</div></div>
                </div>
                <div class="row">
                    <div class="col"><div class="btn num">4</div></div>
                    <div class="col"><div class="btn num">5</div></div>
                    <div class="col"><div class="btn num">6</div></div>
                    <div class="col"><div class="btn operate" id="subtract">-</div></div>
                </div>
                <div class="row">
                    <div class="col"><div class="btn num">1</div></div>
                    <div class="col"><div class="btn num">2</div></div>
                    <div class="col"><div class="btn num">3</div></div>
                    <div class="col"><div class="btn operate" id="multiply">*</div></div>
                </div>
                <div class="row">
                    <div class="col"><div class="btn num">0</div></div>
                    <div class="col"><div class="btn red" id="clear">C</div></div>
                    <div class="col"><div class="btn blue" id="answer">=</div></div>
                    <div class="col"><div class="btn operate" id="divide">/</div></div>
                </div>
            </section>

        </main>
        
        <script src="script.js"></script>
    </body>
</html>
